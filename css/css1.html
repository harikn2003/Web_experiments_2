<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        p {
            color: darkblue;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="extcss.css">   

</head>
<body>
    <h1 style="color: green;">Inline CSS Example</h1>

    <p>This paragraph uses internal CSS styling.</p> 

    <p>This paragraph uses <span style="color: red;">inline CSS</span> for a word in the sentence.</p> 

    <div class="external-style">
        <p class="something">This is where you would apply external CSS</p>
    </div>

</body>
</html>
